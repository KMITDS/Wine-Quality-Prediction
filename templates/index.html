<!DOCTYPE html>
<html>
<head>
	<title>Prediction for Diabetes</title>
	<link rel="stylesheet" type="text/css" href="/static/style.css">
	<link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
</head>
<body>
	<div class="container">
		<div class="contact-box">
			<div class="left"></div>
			    <div class="right">
				    <h2>Prediction for Diabetes</h2>

				        <div class="form">
                            <form action="/predict" method="POST">
                                 <input type="number" class="field" name="Pregnancies" id="Pregnancies" placeholder="PREGNANCIES" step="0.001">
                                 <input type="number" class="field" name="Glucose" id="Glucose" placeholder="GLUCOSE" step="0.001">
                                 <input type="number" class="field" name="BloodPressure" id="BloodPressure" placeholder="BLOOD PRESSURE" step="0.001">
								 <input type="number" class="field" name="SkinThickness" id="SkinThickness" placeholder="SKIN THICKNESS " step="0.001">
                                 <input type="number" class="field" name="Insulin" id="Insulin" placeholder="INSULIN" step="0.001">
                                 <input type="number" class="field" name="bmi" id="bmi" placeholder="BMI" step="0.001">
                                 <input type="number" class="field" name="Diabetes_Pedigree_Function" id="Diabetes_Pedigree_Function" placeholder="DAIBETES PEDIGREE FUNCTION" step="0.001">
                                 <input type="number" class="field" name="Age" id="Age"placeholder="AGE" step="0.001">
                                 <input type="submit" class="btn" value="Predict">
                            </form>
                        </div>

				</div>

		</div>
	</div>
</body>
</html>
